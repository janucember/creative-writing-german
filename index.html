---
layout: default
title: Kurzgeschichten und Anderes
---
<h1>{{ page.title }}</h1>
<ul class="posts">

  {% for post in site.posts %}
    <li>
        <h2>{{ post.title }}</h2>
        <h3>{{ post.date | date_to_string }}</h3>
        <p style="text-indent: none;">{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
